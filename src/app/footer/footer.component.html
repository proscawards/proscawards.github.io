<!--Footer-->
<botnavbar></botnavbar>
<div class="row col-md-12 section" id="footer">
    <div class="col-md-12 sectionHeader"></div>
    <div class="col-md-12 wrapper">
        <div class="row col-md-12">
            <div class="col-md-6" id="footerNavDiv">
                <div class="col-md-12"><button id="logoFooterBtn" (click)="logoBtnOnClick()"><span>proscawards</span></button></div>
                <div class="col-md-12" id="socialFooterDiv">
                    <div class="col-xs-2"><span><a href="https://github.com/proscawards/" target="_blank"><i class="fab fa-github"></i></a></span></div>
                    <div class="col-xs-2"><span><a href="https://www.linkedin.com/in/proscawards/" target="_blank"><i class="fab fa-linkedin"></i></a></span></div>
                    <div class="col-xs-2"><span><a href="https://discord.com/users/346129656157831169/" target="_blank"><i class="fab fa-discord"></i></a></span></div>
                    <div class="col-xs-2"><span><a href="https://instagram.com/proscawards" target="_blank"><i class="fab fa-instagram"></i></a></span></div>
                    <div class="col-xs-2"><span><a id="resumeBtn1" (click)="downloadResume($event)"><i class="fas fa-file-signature"></i></a></span></div>
                </div>
                <div class="col-md-12" id="quickNavDiv">
                    <span i18n (click)="route($event,'home', 'Portfolio - proscawards')">Home</span><br/>    
                    <span i18n (click)="route($event,'about-me', 'Portfolio - About Me')">About Me</span><br/>    
                    <span i18n (click)="route($event,'skills', 'Portfolio - Skills')">Skills</span><br/>
                    <span i18n (click)="route($event,'featured-projects', 'Portfolio - Featured Projects')">Projects</span><br/>
                    <span i18n (click)="route($event,'all-projects', 'Portfolio - All Projects')">All Projects</span><br/>
                    <span i18n (click)="route($event,'educations', 'Portfolio - Educations')">Educations</span><br/>
                    <span i18n (click)="route($event,'experiences', 'Portfolio - Experiences')">Experiences</span><br/>
                    <!-- <span i18n (click)="route($event,'certifications')">Certifications</span><br/> -->
                    <span i18n (click)="route($event,'contact-me', 'Portfolio - Contact Me')">Contact Me</span><br/>
                </div>
            </div>
            <div class="col-md-5" id="visitorDiv">
                <div class="col-md-12" id="totalVisitorDiv"><i class="fas fa-eye"></i><span id="totalVisitor">{{totalCount}}</span></div>
                <table id="countryTable">
                    <tr>
                        <td><img class="countryFlag" id="top1CountryImg" src="{{top1Country.img}}"></td>
                        <td><span id="top1CountryCount">{{top1Country.count}}</span></td>
                    </tr>
                    <tr>
                        <td><img class="countryFlag" id="top2CountryImg" src="{{top2Country.img}}"></td>
                        <td><span id="top2CountryCount">{{top2Country.count}}</span></td>
                    </tr>                            
                    <tr>
                        <td><img class="countryFlag" id="top3CountryImg" src="{{top3Country.img}}"></td>
                        <td><span id="top3CountryCount">{{top3Country.count}}</span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<!--Mobile Footer-->
<div class="row col-md-12 section" id="mobileFooter">
    <div class="col-md-12 mobileSectionHeader"><button type="button" id="scrollTopMobile" (click)="scrollTopOnClick()">//end of file <i class="fas fa-angle-double-up"></i></button></div> 
</div>
