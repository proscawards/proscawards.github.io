<header></header>
<div class="row col-md-12 section">
    <div i18n class="col-md-12 sectionHeader" data-aos="fade-right">//All Projects</div>
    <div class="col-md-12 wrapper">
        <div class="col-md-12 scroll-bg">
            <div class="col-md-12 loadingDiv" id="projLoading">
                <div class="spinner-border" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
            <cdk-virtual-scroll-viewport itemSize="3" class="vsDiv">
                <div class="row col-md-12">
                    <div class="col-md-4 projectDiv" *cdkVirtualFor="let info of infoArr">
                        <div class="projectInnerDiv">
                            <div class="col-md-12 projectInnerSubDiv" id="projectDiv{{info.id}}" (click)="projectDivOnClick($event,info.id)">
                                <div class="projectThumbnail">
                                    <div class="spinner-border projectThumbnailSpinner" role="status">
                                    </div>
                                    <img class="projectThumbnailSrc" src={{info.img}}/>
                                    <div class="projectInfos">
                                        <span class="col-md-12">{{info.title}}</span>
                                        <div class="col-md-auto">
                                            <div class="col-md-12 progImgDiv">
                                                <img *ngFor="let prog of info.progImg" src={{prog.img}} title={{prog.name}} alt={{prog.name}}/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div *ngIf="info.isWIP" class="ribbon ribbon-top-right"><span><i class="fas fa-code-branch"></i>WIP</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </cdk-virtual-scroll-viewport>
        </div>
    </div> 
</div>
<footer></footer>
