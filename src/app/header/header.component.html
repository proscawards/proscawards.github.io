<meta NAME="viewport" CONTENT="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=3, viewport-fit=cover">

<!--Change theme-->
<div class="themeBtn">
    <button type="button" class="btn" id="lightThemeBtn" (click)="lightThemeBtnOnClick()"><i class="fas fa-sun"></i></button>
    <button type="button" class="btn" id="darkThemeBtn" style="display:none;" (click)="darkThemeBtnOnClick()"><i class="fas fa-moon"></i></button>
</div>
<!--Scroll To Top-->
<div class="scrollTop">
    <button type="button" class="btn" id="scrollTopBtn" style="display:none;" (click)="scrollTopOnClick()"><i class="fas fa-angle-double-up"></i></button>
</div>
