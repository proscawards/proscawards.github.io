<div class="col-md-12 botNavBar triggerBnb" (click)="domOnClick($event)" >
    <div class="col-md-12 navBarCaretDiv triggerBnb" (click)="navBarOnClicked()"><i class="navBarCaret fas fa-angle-down"></i></div>
    <div class="row col-md-12 botNavInnerBar triggerBnb" style="display:none;">
        <div class="col-md-12 botNavText triggerBnb"></div>
        <div class="botNavBtn triggerBnb" id="lightThemeBtn" (click)="lightThemeBtnOnClick()" (mouseover)="botNavBtnOnHover('Switch to Light Theme')" (mouseout)="resetHover()"><i class="fas fa-sun"></i></div>
        <div class="botNavBtn triggerBnb" id="darkThemeBtn" style="display:none;" (click)="darkThemeBtnOnClick()" (mouseover)="botNavBtnOnHover('Switch to Dark Theme')" (mouseout)="resetHover()"><i class="fas fa-moon"></i></div>
        <div class="botNavBtn triggerBnb" id="bnb_" (click)="botNavBtnOnClicked($event,'home', 'Portfolio - proscawards')" (mouseover)="botNavBtnOnHover('Home')" (mouseout)="resetHover()" ><i class="fas fa-home"></i></div>
        <div class="botNavBtn triggerBnb" id="bnb_about-me" (click)="botNavBtnOnClicked($event,'about-me', 'Portfolio - About Me')" (mouseover)="botNavBtnOnHover('About Me')" (mouseout)="resetHover()"><i class="fas fa-id-card"></i></div>
        <div class="botNavBtn triggerBnb" id="bnb_skills" (click)="botNavBtnOnClicked($event,'skills', 'Portfolio - Skills')" (mouseover)="botNavBtnOnHover('Skills')" (mouseout)="resetHover()"><span class="icon-skills"></span></div>
        <div class="botNavBtn triggerBnb" id="bnb_featured-projects" (click)="botNavBtnOnClicked($event,'featured-projects', 'Portfolio - Featured Projects')" (mouseover)="botNavBtnOnHover('Projects')" (mouseout)="resetHover()"><i class="fas fa-file-code"></i></div>
        <div class="botNavBtn triggerBnb" id="bnb_educations" (click)="botNavBtnOnClicked($event,'educations', 'Portfolio - Educations')" (mouseover)="botNavBtnOnHover('Educations')" (mouseout)="resetHover()"><i class="fas fa-graduation-cap"></i></div>
        <div class="botNavBtn triggerBnb" id="bnb_experiences" (click)="botNavBtnOnClicked($event,'experiences', 'Portfolio - Experiences')" (mouseover)="botNavBtnOnHover('Experiences')" (mouseout)="resetHover()"><i class="fas fa-briefcase"></i></div>
        <!-- <div class="botNavBtn triggerBnb" id="bnb_certifications" (click)="botNavBtnOnClicked($event,'certifications')" (mouseover)="botNavBtnOnHover('Certifications')" (mouseout)="resetHover()"><span class="icon-certifications"></span></div> -->
        <div class="botNavBtn triggerBnb" id="bnb_contact-me" (click)="botNavBtnOnClicked($event,'contact-me', 'Portfolio - Contact Me')" (mouseover)="botNavBtnOnHover('Contact Me')" (mouseout)="resetHover()"><i class="fas fa-envelope"></i></div>
        <div class="botNavBtn triggerBnb" id="scrollTopBtn" style="display:none;" (click)="scrollTopOnClick()" (mouseover)="botNavBtnOnHover('Scroll to Top')" (mouseout)="resetHover()"><i class="fas fa-angle-double-up"></i></div>
    </div>
</div>
